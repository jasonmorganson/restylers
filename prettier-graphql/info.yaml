---
overrides: prettier
name: prettier-graphql
include:
  - "**/*.graphql"
documentation:
  - https://prettier.io/docs/en/
  - https://prettier.io/blog/2018/07/29/1.14.0.html
metadata:
  languages:
    - GraphQL
  tests:
    - extension: yaml
      contents: |
        foo: bar
        baz:   bat
      restyled: |
        foo: bar
        baz: bat
