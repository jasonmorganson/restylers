---
enabled: true
name: prettier
version: v2.0.2-1
command:
  - prettier
  - "--write"
include:
  - "**/*.js"
  - "**/*.jsx"
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.ng"
  - "**/*.hbs"
  - "**/*.vue"
  - "**/*.mjml"
  - "**/*.less"
  - "**/*.scss"
  - "**/*.graphql"
documentation:
  - https://prettier.io/docs/en/
metadata:
  languages:
    - JavaScript
    - JSX
    - Angular
    - Vue
    - Flow
    - TypeScript
    - CSS, Less, and SCSS
    - HTML
    - JSON
    - GraphQL
    - Markdown, including GFM and MDX
    - YAML
  tests:
    - extension: js
      contents: |
        matrix(
          1, 0, 0,
          0, 1, 0,
          0, 0, 1
        )
      restyled: |
        matrix(1, 0, 0, 0, 1, 0, 0, 0, 1);
